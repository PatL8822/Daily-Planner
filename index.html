<body id="body" class="colorOne">
  <header id="el1" class="jumbotron hide">

    <h1 id="h1" class="display-3 font">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </div>
  </header>
  <section id="el2">
    <div class="cover">
      <p class="font bold">~ Daily Schedule ~</p>
      <button id='open' class="font btn">Click to Open</button>
    </div>
  </section>
  <div id="el3" class="container hide">
    <!-- Timeblocks go here -->

    <div class="container">
      <div class="row">
        <div class="col-sm">
         7AM
        </div>
        <div class="col-sm"><input id="event" type="text" placeholder="Whats Happening?"/>
        </div>
        <div class="col-sm">
          <button id="svBtn" class="saveBtn">Save</button>
        </div>
      </div>
    </div>
    
  </div>
